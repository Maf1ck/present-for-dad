    <script>
        // Масив з URL-адресами зображень

            "./images/gallary/patriot.jpg",
            "./images/gallary/with-mum.jpg",
            "./images/gallary/selfi-odessa  .jpg"
            // Додайте більше посилань на зображення за необхідністю
        ];

        // Отримати контейнер галереї
        const galleryContainer = document.getElementById('gallery');

        // Функція для додавання зображень до галереї
        function createGallery() {
            imageUrls.forEach(url => {
                // Створити div для елемента галереї
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                // Створити зображення
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Зображення';

                // Додати зображення до div'а
                galleryItem.appendChild(img);

                // Додати div до контейнера галереї
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Виклик функції для створення галереї
        createGallery();
    </script>
