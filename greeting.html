    <script>
        // Функція для оновлення списку привітань
function updateGreetingsList() {
    const greetingsList = document.getElementById("greetings-list");
    greetingsList.innerHTML = ''; // Очищаємо список перед оновленням

    const greetings = JSON.parse(localStorage.getItem('greetings')) || [];
    greetings.forEach(({ name, message }) => {
        const li = document.createElement("li");
        li.textContent = `${name} написав: ${message}`;
        greetingsList.appendChild(li);
    });
}

// Додавання нового привітання
document.getElementById("add-greeting-btn").addEventListener("click", () => {
    const nameInput = document.getElementById("name-input");
    const greetingInput = document.getElementById("greeting-input");
    const name = nameInput.value.trim();
    const message = greetingInput.value.trim();

    if (name && message) {
        const greetings = JSON.parse(localStorage.getItem('greetings')) || [];
        greetings.push({ name, message });
        localStorage.setItem('greetings', JSON.stringify(greetings));
        nameInput.value = ''; // Очищуємо поле ім'я
        greetingInput.value = ''; // Очищуємо поле привітання
        updateGreetingsList(); // Оновлюємо список
    }
});

// Завантаження привітань при завантаженні сторінки
window.onload = updateGreetingsList;

    </script>
